{% load static %}
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">

        <a href="/" class="navbar-brand">
            <img src="{% static 'media/icon.png' %}" alt="robot" width="40" height="40"/>
            <span class="fs-5">数字化文物展示系统</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:wenwu_list' %}">管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/">修复</a>
                </li>
            </ul>
            <form class="d-flex me-3" method="get" action="/search/">
                <input class="form-control me-2" name="q" value="{{ request.GET.q }}" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="d-flex">
                {% if ticket %}
                <span class="fs-5" style="color: white;">欢迎,{{ user.name }}&nbsp;&nbsp;&nbsp;</span>
                <button type="button" id="logout_bt" class="btn btn-outline-light me-2">退出</button>
                {% else %}
                <button type="button" id="login" class="btn btn-outline-light me-2">登录</button>
                <button type="button" id="register" class="btn btn-warning">注册</button>
                {% endif %}
            </div>
        </div>
    </div>

</nav>

<script type="text/javascript">
    let login = document.getElementById('login')
    let register = document.getElementById('register')
    if (login) {
        login.onclick = function () {
            window.location.replace('/login')
        }

        register.onclick = function () {
            window.location.replace('/register')
        }
    }


    let logout_bt = document.getElementById('logout_bt')
    if (logout_bt) {
        logout_bt.onclick = function () {
            window.location.replace('/logout')
        }
    }

</script>
