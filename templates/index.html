{% extends 'base.html' %}
{% block title %} 数字化文物展示系统 | 首页 {% endblock title %}
{% load static %}
{% block content %}

<div class="container text-center pt-5 my-3">
    <div>
        <input type="range" min="0" max="20" step="1" class="custom-range" id="customRange1" style="width: 200px">
    </div>
    <div class="my-3">
        <canvas id="canvas" style="position: absolute;"></canvas>
        <img id="upload_img" src="{{user.upload_path}}" alt="upload_img"
             style="width: 256px;height: 256px;object-fit: cover;object-position: center;">
    </div>
    <div style="width: 500px;text-align: left;margin: 0 auto; display: none;">
        <div class="mb-3">
            <label for="category_id" class="form-label">分类</label>
            <select class="form-select" name="category_id" id="category_id">
                {% for item in category %}
                <option value="{{ item.id }}">{{ item.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">名称</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="intro" class="form-label">简介</label>
            <textarea class="form-control" id="intro" name="intro" rows="3"></textarea>
        </div>
    </div>
    <div>

        <button class="btn btn-warning" id="clean"><i class="bi bi-eraser"></i> 擦除掩模</button>
        <input id="select_file" type="file" accept="image/jpg, image/jpeg, image/png, image/webp" hidden>
        <button class="btn btn-primary" id="upload_bt" style="margin:0 16px;">
            <i class="bi bi-upload"></i>
            上传图像
            <div class="spinner-border spinner-border-sm" id="upload_loading" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </button>
        <button class="btn" id="inpainting" style="background-color: #19aa8d;color: white;">
            <i class="bi bi-tools"></i>
            开始修复
            <div class="spinner-border spinner-border-sm" id="inpainting_loading" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </button>
    </div>

    <select id="img_type" class="form-select m-auto mt-3 text-center" style="width: 220px; display: none;">
        {% if user.img_type == 1 %}
        <option value="1" selected>算法 1</option>
        <option value="2">算法 2</option>
        {% else %}
        <option value="1">算法 1</option>
        <option value="2" selected>算法 2</option>
        {% endif %}
    </select>

</div>
<script>

</script>
<script src="{% static 'js/index.js' %}"></script>
{% endblock content %}
