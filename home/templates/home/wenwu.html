{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5" style="text-align: center;">
    <div class="justify-content-center text-center mb-5">
        {% for item in category %}
        <a class="btn btn-primary btn-lg{% if obj.category_id == item.id %} disabled{% endif %}"
           href="/category/{{ item.id }}">{{ item.title }}</a>
        {% endfor %}
    </div>

    <h1>{{ obj.title }}</h1>
    <p class="text-center"><img src="{{ obj.origin_picture.url }}" width="500"></p>
    <p>{{ obj.intro }}</p>
</div>
<footer class="py-3 my-4">

        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>

    </ul>

</footer>
{% endblock %}
